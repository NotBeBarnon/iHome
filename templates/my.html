{% extends 'base_main.html' %}

{% block title %}
    爱家-我的爱家
{% endblock %}

{% block css %}
    {{ super() }}
    <link href="/static/css/ihome/my.css" rel="stylesheet">
{% endblock %}


{% block content %}
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">我的爱家</h3>
                <a class="nav-btn fl" href="/"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="menus-con">
            <ul class="menus-list">
                <li>
                    <div class="menu-title">
                        <h3>个人信息</h3>
                        <a class="fr" href="/user/profile">修改</a>
                    </div>
                    <div class="menu-content">
                        <img id="user-avatar" src="">
                        <div class="menu-text">
                            <h3>用户名：<span id="user-name"></span></h3>
                            <h5>手机号：<span id="user-mobile"></span></h5>
                        </div> 
                    </div>
                </li>
                <li>
                    <div class="menu-title menu-radius">
                        <a href="/order/orders"><h3>我的订单</h3></a>
                    </div>
                </li>
                <li>
                    <div class="menu-title menu-radius">
                        <a href="/user/auth"><h3>实名认证</h3></a>
                    </div>
                </li>
                <li>
                    <div class="menu-title menu-radius">
                        <a href="/house/myhouse"><h3>我的房源</h3></a>
                    </div>
                </li>
                <li>
                    <div class="menu-title menu-radius">
                        <a href="/lorders.html"><h3>客户订单</h3></a>
                    </div>
                </li>
                <li>
                    <div class="menu-title menu-radius">
                        <a href="#" onclick="logout();" >退出</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div>

        <script>

            $.ajax({
                url: '/user/my_info_min',
                method: 'GET',
                dataType: 'json',
                success: function(data){
                    $('#user-name').text(data.user_name)
                    $('#user-mobile').text(data.user_phone)
                    $('#user-avatar').attr('src', data.user_avatar)
                },
                error: function(data){
                    alert('哦豁加载失败')
                },

            })

            function logout(){
                 $.ajax({
                    url: '/user/logout',
                    method: 'GET',
                    dataType: 'json',
                    success: function(data){
                        location.href='/user/login'
                    },
                    error: function(data){
                        alert('退出失败')
                    },
                })
            }

             $('.nav-btn').on('click', function(){
                 window.history.go(-1)
            })


        </script>
{% endblock %}

{% block js %}
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/ihome/my.js"></script>
{% endblock %}
